<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signUp.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/b25957ae4f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./signup.css">
  </head>

  <body>

      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Sign Up</div>
            <!-- <form action="#"> -->
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input
                    id="username_input_register"
                    type="text"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    id="password_input_register"
                    type="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>

                <div class="button input-box">
                  <input id="register_btn" type="submit" value="Sumbit" />
                </div>
                <div class="text sign-up-text">
                  Already have an account?
                  <a href="./login.html">
                    <label for="flip">Login now</label></a
                  >
                </div>
              </div>
            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./logsign.js"></script>
  </body>
</html>
