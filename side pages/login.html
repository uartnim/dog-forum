<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/b25957ae4f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <header>
        <img class="logo" src="./images/Union 1.svg" alt="">
        <nav aria-label="navigation-bar">
            <ul class="nav-links">
                <li><a href="./index.html">About</a></li>
                <li><a href="./blog.html">Forum</a></li>
                <li><a href="./forum.html">Post</a></li>
            </ul>
        </nav>

        <div class="sub_nav">
            <a href="./login.html">
              <button >
                <p class="transfer_username">Login/Signup </p>
                <div class="logout"> 
                    Log Out
                  </div>
              </button>
              <!-- <i class="fa-solid fa-user"></i> -->
            </a>
          </div>

        <div id="infor_temperature">
            <i class='fas fa-temperature-low'></i>
            <div id="show_temp">
                <div id="temperature">
                    <span>&#176;</span>
                </div>

            </div>

        </div>

    </header>


    <div class="forms">
        <div class="form-content">
            <div class="login-form">
                <div class="title">Login</div>
                <form action="#">
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input id="username_input_login" type="text" placeholder="Enter your email" required />
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input
                             type="password"
                             id="password_input_login" 
                             placeholder="Enter your password"
                                required />
                        </div>

                        <div class="text">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="button input-box">
                            <input id="login_btn" type="submit" value="Login" />
                        </div>
                        <div class="text sign-up-text">
                            Don't have an account?
                            <a href="./signup.html"><label for="flip">Signup now</label></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./log.js"></script>
</body>

</html>
