<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/b25957ae4f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    
    <div class="forms">
        <div class="form-content">
            <div class="login-form">
                <div class="title">Login</div>
                <form action="#">
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input id="username_input_login" type="text" placeholder="Enter your email" required />
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input id="password_input_login" placeholder="Enter your password" required />
                        </div>
    
                        <div class="text">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="button input-box">
                            <input id="login_btn" type="submit" value="Login" />
                        </div>
                        <div class="text sign-up-text">
                            Don't have an account?
                            <a href="./signup.html  "><label for="flip">Signup now</label></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./logsign.js"></script>
</body>
</html>




</html>
